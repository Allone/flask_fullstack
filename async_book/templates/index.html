<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>书名</th>
      <th>作者</th>
      <th>价格</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books() %}
      <tr>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
